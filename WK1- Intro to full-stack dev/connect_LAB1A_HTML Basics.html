<!-- HTML- Hypertext Markup Language; defines the structure/content architecture of a webpage -->
<!-- Use a tag structure to organize content layout of webpages-->



<!DOCTYPE html>


<html>
<head>
    <title> My First Fun Webpage </title> <!-- tage within head of the document + title of tab --> 
</head>
<body>
    <!-- Anything written in here is a comment -->
    Here is some more text

    <div>
        <!--division of content tag; can apply css styles to individual div-->
        Here is one section of a page

        <spam> Here  is something inside of that div</spam>  <!--spam tag -->
        <b> This is Bold</b> 
       
    </div>

    <div>
        <i> Here is some <br /> italics text</i> <!--italics tag-->
    </div>

    <h1>Heading</h1>
    <h2>Sub Heading</h2>
    <h3>Sub Sub Heading </h3>

    <p> Here is a paragraph</p> <!--paragraph tag-->
    <marquee> This text should scroll across the screen</marquee> <!--marquee tag-->
    <blink> This text should be blinky </blink> <!--blinky tag no longer works -->
    <!-- anchor tag; link from one page to another page; make hypertext hypetext; anchortags typically have attribute called href  -->
    <!-- attribute is informtin contained withing a  tag -->

    <div>

        <a href="http://itp.nyu.edu">Link to ITP'S page</a>
      

    </div>


    <div>

        <img src="cat.png" width="50%" />

    </div>
    

</body>
</html>
